name: Move res folder to dist branch

on:
  push:
    branches:
      - main

jobs:
  move_to_dist:
    runs-on: ubuntu-latest
    steps:
    - name: Clone repository
      uses: actions/checkout@v3

    - name: Move rest folder to dist branch
      run: |
        git checkout -b dist
        git rm -r --cached res
        git add .
        git commit -m "Move res folder to dist branch"
        git push --set-upstream origin dist
